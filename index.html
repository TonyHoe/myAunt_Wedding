<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Wedding❤️</title>
    <link rel="stylesheet" href="./assets/library/grid.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="./assets/fonts/favicon/favicon_wedding.gif" type="image/x-icon">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
</head>

<body>
    <!--@ BEGIN (lúc mới vào web sẽ hiện) -->
    <div id="begin">
        <div id="spinner">
        </div>

        <div id="modal-play">
            <i class="ti-control-play ic-play"></i>
        </div>
    </div>
    <!--@ BEGIN : end -->

    <div id="main_page">
        <div id="back-ground__heart">
            <!-- @HEADER -->
            <div id="header">
                <div id="header-title">
                    <h1 class="h_title">𝓗𝓐𝓟𝓟𝓨 𝓦𝓔𝓓𝓓𝓘𝓝𝓖❤️</h1>
                </div>
                <div id="audio-container">
                    <audio controls class="audio-content">
                        <source src="./assets/MP3/i_do_911.mp3" type="audio/mpeg">
                    </audio>
                </div>

                <div id="main-header">
                    <ul class="h-section">
                        <li class="section ">
                            <img class="bride" src="./assets/IMG/icon_bride.png" alt="">
                            <h3>𝓑𝓡𝓘𝓓𝓔</h3>
                        </li>
                        <li class="section groom">
                            <img class="groom" src="./assets/IMG/icon_groom.png" alt="">
                            <h3>𝓖𝓡𝓞𝓞𝓜</h3>
                        </li>
                        <li class="section ">
                            <img class="w-day" src="./assets/IMG/wedding_day.webp" alt="">
                            <h3>𝓦𝓔𝓓𝓓𝓘𝓝𝓖 𝓓𝓐𝓨</h3>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="content">

            </div>

            <div id="footer">

            </div>
            <div class="heart-flakes" aria-hidden="true">
                <div class="heart-flake">❤️</div>
                <div class="heart-flake">💕</div>
                <div class="heart-flake">✨</div>
                <div class="heart-flake">🎉</div>
                <div class="heart-flake">💞</div>
                <div class="heart-flake">💗</div>
                <div class="heart-flake">💓</div>
                <div class="heart-flake">💘</div>
                <div class="heart-flake">❤️‍🔥</div>
                <div class="heart-flake">💑</div>
                <div class="heart-flake">💒</div>
                <div class="heart-flake">💝</div>
                <div class="heart-flake">👰</div>
                <div class="heart-flake">🤵</div>
                <div class="heart-flake">💍</div>
                <div class="heart-flake">😽</div>
                <div class="heart-flake">❣</div>
            </div>
        </div>


    </div>
</body>
<script src="./JS/main.js"></script>

</html>
