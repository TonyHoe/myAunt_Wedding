<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Wedding❤️</title>
    <link rel="stylesheet" href="./assets/library/grid.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="./assets/fonts/favicon/favicon_wedding.gif" type="image/x-icon">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
    <base href="https://tonyhoe.github.io/myAunt_Wedding/">
</head>

<body>
    <!--@ BEGIN (lúc mới vào web sẽ hiện) -->
    <div id="begin">
        <div id="spinner">
        </div>

        <div id="modal-play">
            <i class="ti-control-play ic-play"></i>
        </div>
    </div>
    <!--@ BEGIN : end -->

    <div id="main_page">
        <div id="back-ground__heart">
            <!-- @HEADER -->
            <div id="header">
                <div id="header-title">
                    <h1 class="h_title">𝓗𝓐𝓟𝓟𝓨 𝓦𝓔𝓓𝓓𝓘𝓝𝓖❤️</h1>
                </div>
                <div id="audio-container">
                    <audio controls class="audio-content">
                        <source src="./assets/MP3/i_do_911.mp3" type="audio/mpeg">
                    </audio>
                </div>
                <div id="main-header">
                    <ul class="h-section">
                        <li class="section js-bride ">
                            <a href="#"><img src=".myAunt_Wedding/assets/IMG/icon_bride_1.jpg" alt=""></a>
                            <h3>𝓑𝓡𝓘𝓓𝓔</h3>
                        </li>
                        <li class="section js-groom">
                            <a href="#"><img src=".myAunt_Wedding/assets/IMG/icon_groom.jpg" alt=""></a>
                            <h3>𝓖𝓡𝓞𝓞𝓜</h3>
                        </li>
                        <li class="section js-family">
                            <img src=".myAunt_Wedding/assets/IMG/icon_family.jpg" alt="">
                            <h3>𝓕𝓐𝓜𝓘𝓛𝓨</h3>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="slider">
                <i class="ti-angle-left slider-prev"></i>
                <!-- change slide by dot -->
                <!-- <ul class="slider-dots">
                    <li class="sld-dot-item"></li>
                    <li class="sld-dot-item"></li>
                    <li class="sld-dot-item"></li>
                    <li class="sld-dot-item"></li>
                </ul> -->
                <div class="slider-wrapper">
                    <div class="slider-main">
                        <div class="slider_item">
                            <img src="./assets/img/main1.JPG" alt="">
                        </div>
                        <div class="slider_item">
                            <img src="./assets/img/main2.JPG" alt="">
                        </div>
                        <div class="slider_item">
                            <img src="./assets/img/main3.JPG" alt="">
                        </div>
                        <div class="slider_item">
                            <img src="./assets/img/main4.JPG" alt="">
                        </div>
                        <div class="slider_item">
                            <img src="./assets/img/main5.JPG" alt="">
                        </div>
                        <div class="slider_item">
                            <img src="./assets/img/main6.JPG" alt="">
                        </div>
                        <div class="slider_item">
                            <img src="./assets/img/main7.JPG" alt="">
                        </div>
                        <div class="slider_item">
                            <img src="./assets/img/main8.JPG" alt="">
                        </div>
                        <div class="slider_item">
                            <img src="./assets/img/main9.JPG" alt="">
                        </div>
                        <div class="slider_item">
                            <img src="./assets/img/main10.JPG" alt="">
                        </div>
                    </div>
                </div>
                <i class="ti-angle-right slider-next"></i>
            </div>

            <div id="footer">

            </div>
            <div class="heart-flakes" aria-hidden="true">
                <div class="heart-flake">❤️</div>
                <div class="heart-flake">💕</div>
                <div class="heart-flake">✨</div>
                <div class="heart-flake">🎉</div>
                <div class="heart-flake">💞</div>
                <div class="heart-flake">💗</div>
                <div class="heart-flake">💓</div>
                <div class="heart-flake">💘</div>
                <div class="heart-flake">❤️‍🔥</div>
                <div class="heart-flake">💑</div>
                <div class="heart-flake">💒</div>
                <div class="heart-flake">💝</div>
                <div class="heart-flake">👰</div>
                <div class="heart-flake">🤵</div>
                <div class="heart-flake">💍</div>
                <div class="heart-flake">😽</div>
                <div class="heart-flake">❣</div>
            </div>
        </div>


    </div>

    <!-- thêm class="open" để mở modal lên -->
    <div id="modal-bridge" class="js-modal-bridge">
        <div class="modal-container">
            <div class="modal-close">
                <i class="ti-close close-btn js-close-btn"></i>
            </div>
        </div>
    </div>
</body>
<script src="./JS/main.js"></script>

</html>
